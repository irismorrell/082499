<script type="text/javascript">

// will pick a random number between 0 and 10, and can be called 10 times

var images = null;
var bucket = null;

function produce_memoir () {

  //Hide all images
  //jsfiddle.net/#run  //var audios = document.getElementsByTagName('audio');
  //var index = Math.floor(Math.random() * audios.length);
  //var audio = audios[index]
  //audio.style.display = '';
  
  for (var i=0;i<=0;i++) {
     var randomIndex = Math.floor(Math.random()*bucket.length);
     var number = bucket.splice(randomIndex, 1) [0];
     var image = images[number];
     document.body.appendChild(image);
     image.style.display='';
  }
}

function produce_newmemoir() {
  images = [...document.getElementsByTagName('img')];
  images = images.concat([...document.getElementsByTagName('audio')]);
  console.log(images.length);
  bucket = [];
  for (var i=0;i<=images.length;i++) {
    bucket.push(i);
  }
  for (var i = 0; i < images.length; i++) {
    images[i].remove();
  }
  produce_memoir();
  setInterval(produce_memoir, 4000);
}
</script>
